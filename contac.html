 <!-- CONTACT US FORM -->
 <div class="w-full md:w-1/3 bg-white p-6 rounded-md shadow-md">
    <h2 class="text-xl font-bold mb-2">Contact Us</h2>
    <p class="text-gray-500 text-sm mb-4">Sales akan menghubungi Anda dalam 1x24 jam setelah data kami terima.</p>

    <form id="contact-form">
        <!-- Your Name -->
        <label for="name" class="block text-gray-700 font-medium mb-1">Your Name</label>
        <input id="name" type="text" placeholder="First and last name" 
            class="w-full p-3 border border-gray-300 rounded-md mb-3">
        <small class="text-red-500 hidden" id="name-error">Name is required</small>

        <!-- Email Address -->
        <label for="email" class="block text-gray-700 font-medium mb-1">Email Address</label>
        <input id="email" type="email" placeholder="example@email.com" 
            class="w-full p-3 border border-gray-300 rounded-md mb-3">
        <small class="text-red-500 hidden" id="email-error">Valid email is required</small>

        <!-- Select Option -->
        <label for="section" class="block text-gray-700 font-medium mb-1">What are you interested in?</label>
        <select id="section" class="w-full p-3 border border-gray-300 rounded-md mb-3">
            <option value="">Select an option</option>
            <option value="Surabaya">Bali</option>
            <option value="Jakarta">Japan</option>
            <option value="Semarang">Singapore</option>
        </select>
        <small class="text-red-500 hidden" id="section-error">Please select an option</small>

        <!-- Submit Button -->
        <button type="submit" 
            class="w-full bg-black text-white p-3 rounded-md hover:bg-gray-800 transition duration-300">
            SEND
        </button>
    </form>
</div>
</div>
</section>
